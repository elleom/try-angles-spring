<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Triangle Canvas</title>
    <script src="/js/canvas.js" th:src="@{/js/canvas.js}" type="text/javascript"></script>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Result!</h1>
            <p class="lead">Here's what you have drawn!</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="container">
        <canvas height="52" id="canvasX" width="1000"></canvas>
    </div>
    <div class="container d-inline-flex">
        <canvas height="600" id="canvasY" width="50"></canvas>
        <canvas height="600" id="myCanvas" width="1000"></canvas>
        <div class="container">
            <h3 class="badge bg-info text-wrap fs-1" style="margin-bottom: 50px">Details</h3>
            <div class="container">
                <div>
                    <h6 class="badge bg-primary text-wrap">Length of A-B</h6><b style="margin-left: 5px"
                                                                                th:text="${sideAB}">data side A-B</b>
                </div>
                <div>
                    <h6 class="badge bg-success text-wrap">Length of A-C</h6><b style="margin-left: 5px"
                                                                                th:text="  ${sideAC}">data side A-C</b>                </div>
                <div>
                    <h6 class="badge bg-danger text-wrap">Length of B-C</h6><b style="margin-left: 5px"
                                                                               th:text="  ${sideBC}">data side A-B</b>
                </div>
            </div>
            <div class="container" style="margin-top: 50px">
                <p>So basically this triangle is <b th:text="${type}">data TYPE</b></p>
            </div>
        </div>
    </div>
</div>

</body>
<script th:inline="javascript">
    drawAxis()
    /*<![CDATA[*/

    let canvas = document.querySelector("#myCanvas");
    let context = canvas.getContext('2d');
    console.log()

    let x1 = /*[[${x1}]]*/ 'default';
    let y1 = /*[[${y1}]]*/ 'default';
    let x2 = /*[[${x2}]]*/ 'default';
    let y2 = /*[[${y2}]]*/ 'default';
    let x3 = /*[[${x3}]]*/ 'default';
    let y3 = /*[[${y3}]]*/ 'default';

    context.clearRect(0, 0, canvas.width, canvas.height);

    context.fillStyle = "#FFFFFF";
    context.fillRect(0, 0, canvas.width, canvas.height);

    context.beginPath();
    context.moveTo(x1, y1);
    context.lineTo(x2, y2);
    context.lineTo(x3, y3);
    context.closePath();

    // border
    context.lineWidth = 1;
    context.strokeStyle = '#000000';
    context.stroke();

    // fill
    context.fillStyle = "#4a92ad";
    context.fill();

    /**
     * set guidelines for the form on the 2d context
     * */
    context.beginPath();
    context.strokeStyle = '#9191c6'
    context.setLineDash([5, 15])
    //x1,y1 lines
    context.moveTo(x1, y1);
    context.lineTo(0, y1);
    context.stroke();

    context.moveTo(x1, y1);
    context.lineTo(1000, y1);
    context.stroke();

    context.moveTo(x1, y1);
    context.lineTo(x1, 0);
    context.stroke();

    context.moveTo(x1, y1);
    context.lineTo(x1, 600);
    context.stroke();

    //x2,y2
    context.moveTo(x2, y2);
    context.lineTo(0, y2);
    context.stroke();

    context.moveTo(x2, y2);
    context.lineTo(1000, y2);
    context.stroke();

    context.moveTo(x2, y2);
    context.lineTo(x2, 0);
    context.stroke();

    context.moveTo(x2, y2);
    context.lineTo(x2, 600);
    context.stroke();

    //x3,y3
    context.moveTo(x3, y3);
    context.lineTo(0, y3);
    context.stroke();

    context.moveTo(x3, y3);
    context.lineTo(1000, y3);
    context.stroke();

    context.moveTo(x3, y3);
    context.lineTo(x3, 0);
    context.stroke();

    context.moveTo(x3, y3);
    context.lineTo(x3, 600);
    context.stroke();
    context.closePath();

    context.beginPath();
    context.font = '20px Arial';
    context.fillStyle = '#010b0e';
    context.fillText("A", x1, y1)
    context.fillText("B", x2, y2)
    context.fillText("C", x3, y3)

    /*]]>*/
</script>
</html>
